<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Victory</title>

        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <meta name="author" content="Fisnik Canaj">
        <meta name="keywords" content="Triton">
        <meta name="description" content="Triton test">

        <!-- build:css assets/css/style.css -->
        <link rel="stylesheet" href="temp/css/style.css">
        <!-- endbuild -->

        <!-- build:js assets/js/Vendor.js -->
        <script src="temp/js/Vendor.js"></script>
        <!-- endbuild -->
    </head>

    <body>
    <!-- Begin page content -->
    <main role="main" class="container-fluid no-gutters">
        <div class="row">
            <div class="col-sm-7 d-none d-md-block side-page-wrapper">
                <div class="side-page">
                    <div class="side-page-content">
                        <div class="container">
                            <div class="heading">
                                <h1 class="text-white d-flex flex-column">
                                    <span class="font-weight-light we-are-heading float-right">We are</span>
                                    <span class="font-weight-bold text-uppercase">Victor</span>
                                </h1>
                            </div>
                            <nav class="side-page-navbar">
                               <ul>
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="#">Terms of Services</a></li>
                                    <li><a href="#">Privacy Policy</a></li>
                                    <li><a href="#">Apps</a></li>
                                    <li><a href="#">Contact</a></li>
                               </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-12">
                <div class="container form-wrapper">
                    <div class="register-wrapper">
                        <span class="register-text grey-text">Don't have an account.</span>
                        <button class="btn btn-victor">Register</button>
                    </div>

                    <div class="logo-in d-flex flex-column justify-content-center">
                        <div class="logo-wrapper">
                            <img src="assets/img/Logo.png" class="logo" alt="">
                        </div>
                        <div class="login-description-wrapper">
                            <p class="login-description grey-text">Meld dich jetzt an um mit Victor deine immobile schneller und erfolgreicher zu vekaufen.</p>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <label for="email-address" class="grey-text">Email Address</label>
                                <input type="email" class="form-control" name="" id="email-address">
                            </div>
                            <div class="form-group">
                                <label for="password" class="grey-text">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <p class="forget-password grey-text">Forget password?</p>
                            <button class="btn btn-block">Sign In</button>
                        </form>
                        <div class="login-footer ">
                            <p class="login-footer grey-text">Copyright &copy; Victory. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

        <!-- build:js assets/js/App.js -->
        <script src="temp/js/App.js"></script>
        <!-- endbuild -->
    </body>
</html>
